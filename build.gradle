plugins {
	id 'fabric-loom' version '0.8-SNAPSHOT'
	id 'maven-publish'
}

sourceCompatibility = JavaVersion.VERSION_16
targetCompatibility = JavaVersion.VERSION_16

archivesBaseName = project.archives_base_name
version = project.mod_version
group = project.maven_group

minecraft {
	accessWidener "src/main/resources/medievalweapons.aw"
}

repositories {
	maven { url "https://maven.shedaniel.me/" }
    maven { url "https://maven.jamieswhiteshirt.com/libs-release/" }
	maven { url "https://jitpack.io" }
	//maven { url "https://dl.bintray.com/ladysnake/libs" }
	maven { url "https://www.cursemaven.com" }
	//maven { url "https://maven.terraformersmc.com/" }
	maven { url "https://raw.githubusercontent.com/TerraformersMC/Archive/main/releases/" }
}

dependencies {
	minecraft "com.mojang:minecraft:${project.minecraft_version}"
	mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
	modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"
	modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"

	// Reach Entity Attributes
	modImplementation include("com.jamieswhiteshirt:reach-entity-attributes:${project.reach_attributes_version}"){
    	exclude(group: "net.fabricmc.fabric-api")
  	}

	// Fixing Recipes
	// modCompileOnly 'com.github.TheIllusiveC4:Polymorph:1.16.x-fabric-SNAPSHOT'
	// modCompileOnly "io.github.onyxstudios.Cardinal-Components-API:cardinal-components-base:2.8.3"
	// modCompileOnly "io.github.onyxstudios.Cardinal-Components-API:cardinal-components-block:2.8.3"

	// Config
	modImplementation("me.shedaniel.cloth:cloth-config-fabric:${project.cloth_config_version}") {
    	exclude(group: "net.fabricmc.fabric-api")
  	}
	// Modmenu
	modCompileOnly modRuntime("com.terraformersmc:modmenu:${project.mod_menu_version}"),{
		exclude(group: "net.fabricmc.fabric-api")
	}

	// DragonLoot
	modCompileOnly modRuntime('curse.maven:dragonloot-424480:3351715'){
		exclude(group: "net.fabricmc.fabric-api")
	}
	// modCompileOnly modRuntime('com.github.GitPois1x:DragonLoot:c864c33461'){
	// 	exclude(group: "net.fabricmc.fabric-api")
	// 	exclude(group: "me.shedaniel.cloth")
	// 	exclude(group: "io.github.prospector")
	// }
	//Better End/Nether
	 modCompileOnly 'curse.maven:betterend-413596:3291829',{
	 	exclude(group: "net.fabricmc.fabric-api")
	 }
	 modCompileOnly 'curse.maven:betternether-311377:3173627',{
	 	exclude(group: "net.fabricmc.fabric-api")
	 }

}

processResources {
	inputs.property "version", project.version

	filesMatching("fabric.mod.json") {
		expand "version": project.version
	}
}

tasks.withType(JavaCompile).configureEach {

	it.options.encoding = "UTF-8"

	def targetVersion = 8
	if (JavaVersion.current().isJava9Compatible()) {
		it.options.release = targetVersion
	}
}

java {
	withSourcesJar()
}

jar {
	from("LICENSE") {
		rename { "${it}_${project.archivesBaseName}" }
	}
}

publishing {
	publications {
		mavenJava(MavenPublication) {
			artifact(remapJar) {
				builtBy remapJar
			}
			artifact(sourcesJar) {
				builtBy remapSourcesJar
			}
		}
	}

	repositories {
	}
}